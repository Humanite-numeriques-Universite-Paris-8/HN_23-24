<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../../images/login1.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-container input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .input-container input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Connexion</h2>

        <!-- Formulaire de connexion -->
        <form id="loginForm">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>

            <button type="submit">Connexion</button>

            <!-- Message d'erreur -->
            <div id="error-message" class="error-message"></div>
        </form>

        <p class="register-link">Pas encore inscrit ? <a href="register.html">Inscrivez-vous ici</a></p>
    </div>

    <script type="module">
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // Vérifier si l'email est celui de l'administrateur
        const adminEmail = 'a.hef2000@gmail.com'; // Remplacez par l'email réel de l'admin
        if (email.toLowerCase() === adminEmail.toLowerCase()) {
            alert('Bienvenue, Administrateur !');
            window.location.href = '../Admin/admin_dashboard.html';
            return;
        }

        if (!email || !password) {
            document.getElementById('error-message').innerText = 'Tous les champs doivent être remplis.';
            return;
        }

        try {
            const response = await fetch('http://localhost/sites/omeka-s/api/items?key_identity=fRlUIv2xrskzSWvNeuTXUyx8E8WEoCBK&key_credential=xUcKJOyZW4F9l4jxYOlENB7WJ7tYABe9');
            const data = await response.json();

            if (response.ok) {
                console.log('Données API récupérées :', data);

                // Rechercher l'utilisateur correspondant
                const user = data.find(item => {
                    const userEmail = item['cabinet_medical:mail']?.[0]?.['@value']?.trim().toLowerCase();
                    const userPassword = item['cabinet_medical:password']?.[0]?.['@value'];
                    return userEmail === email.toLowerCase() && userPassword === password;
                });

                if (user) {
                    // Sauvegarder l'email de l'utilisateur connecté
                    localStorage.setItem('userEmail', email);

                    const role = user['cabinet_medical:role']?.[0]?.['@value']?.toLowerCase();

                    if (role === 'admin') {
                        alert('Bienvenue, Administrateur !');
                        window.location.href = '../Admin/admin_dashboard.html';
                    } else if (role === 'medecin') {
                        alert('Bienvenue, Médecin !');
                        window.location.href = '../Medecin/medecin-dashboard.html';
                    } else if (role === 'patient') {
                        alert('Bienvenue, Patient !');
                        window.location.href = '../Patient/patient-dashboard.html';
                    } else {
                        document.getElementById('error-message').innerText = 'Rôle inconnu. Contactez l\'administrateur.';
                    }
                } else {
                    document.getElementById('error-message').innerText = 'Identifiant ou mot de passe incorrect.';
                }
            } else {
                throw new Error('Impossible de récupérer les utilisateurs.');
            }
        } catch (error) {
            console.error('Erreur lors de la connexion :', error);
            document.getElementById('error-message').innerText = 'Une erreur est survenue. Veuillez réessayer.';
        }
    });

    </script>

</body>
</html>
